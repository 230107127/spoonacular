<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="body_wrapper">
    
    <header>
      <h1>Recipe Finder</h1>
      <p>Find delicious recipes by ingredient or dish name.</p>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for recipes..." />
        <button id="searchButton">🔍</button>
      </div>
      <div class="filters">
        <label>
          <input type="checkbox" id="vegetarianFilter" />
          Vegetarian
        </label>
        <label>
          <input type="checkbox" id="quickFilter" />
          Quick Recipes
        </label>
      </div>
    </header>
    <main>
      <div id="recipesContainer" class="recipes-container"></div>
      <div class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <button id="nextPage">Next</button>
      </div>
    </main>
    <div class="footer">
      <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
    </div>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modalDetails"></div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
